<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Winner Winner Quiz Game</title>
</head>
    
<body>
  <header>
    <h1>Winner Winner Chicken Dinner</h1>
  </header>
  <h2>Score 1000 points to<em>Win</em></h2>
   
    <div class="score">
        <input id="scoreboard" >
    </div> 

    <div class="show">
        <button id="start">Start</button>
        <div id="question"></div>
        <div id="result"></div>
        <!-- <button id="submit">Submit</button> -->
    </div>

    <div id="directions">
        <p>Click the Start button to begin game</p>
    </div>


<footer>
    <p class="chicken">
        <img id="chicken-image" src="chickenimage.jpg">
    </p>
</footer>

</body>
</html>
