<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Winner Winner Quiz Game</title>
</head>
    
<body>
  <header>
    <h1>Winner Winner Chicken Dinner</h1>
  </header>
  <h2>Score 1000 points to<em>Win</em></h2>
   <div id="start-screen">
    <button id="start">Start Quiz</button>
   </div>

    <div id="quiz-container">
        <div id="scoreboard">
            <h3>Score: <span id="score">0</span></h3>
    </div> 

    <div class="quiz">
        <div id="question"></div>
        <div class="options-container">
            <button id="option-one"></button>
            <button id="option-two"></button>
            <button id="option-three"></button>
            <button id="option-four"></button>
        </div>
        <div>
            <button id="next-button" style="display:none">Next</button>
        </div>
        <div id="result"></div>
       
    </div>

    


<footer>
    <p class="chicken">
        <img id="chicken-image" src="chickenimage.jpg">
    </p>
</footer>

</body>
</html>
